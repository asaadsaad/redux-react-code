<script src="https://unpkg.com/expect@1.20.2/umd/expect.min.js"></script>

<script>

    function addItem(arr) {
        // return list.concat([0])
        return [...arr, 0]
    }

    function removeItem(arr, index) {
        // return arr.slice(0, index).concat(arr.slice(index + 1))
        return [
            ...arr.slice(0, index),
            ...arr.slice(index + 1)
        ]
    }

    function incrementItem(arr, index) {
        return [
            ...arr.slice(0, index),
            ++arr[index],
            ...arr.slice(index + 1)
        ]
    }

    const arrBefore_1 = [];
    Object.freeze(arrBefore_1)
    const arrAfter_1 = [0];
    try {
        expect(
            addItem(arrBefore_1)
        ).toEqual(arrAfter_1)
        console.log('Adding Item Test passed!')
    } catch (e) {
        console.error(e.message)
    }


    const arrBefore_2 = [1, 2, 3];
    Object.freeze(arrBefore_2)
    const arrAfter_2 = [1, 3];
    try {
        expect(
            removeItem(arrBefore_2, 1)
        ).toEqual(arrAfter_2)
        console.log('Removing Item Test passed!')
    } catch (e) {
        console.error(e.message)
    }


    const arrBefore_3 = [1, 1, 3];
    Object.freeze(arrBefore_3)
    const arrAfter_3 = [1, 2, 3];
    try {
        expect(
            incrementItem(arrBefore_3, 1)
        ).toEqual(arrAfter_3)
        console.log('Incrementing Item Test passed!')
    } catch (e) {
        console.error(e.message)
    }

</script>
