<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.min.js"></script>
<script src="https://unpkg.com/expect@1.20.2/umd/expect.min.js"></script>

<body>
    <div id="root"></div>
</body>

<script type="text/babel">

    const { createStore, combineReducers } = Redux;
    let todo_id_counter = 0;

    // App State is: { todos: [{id, text, completed}], visivility: 'ALL' }
    // reducer for "todos"
    function todos_reducer(state = [], action) {
        switch (action.type) {
            case 'ADD_TODO': return [...state, action.payload]
            case 'TOGGLE_TODO': return state.map(todoObj => {
                if(todoObj.id === action.id) return {...todoObj, completed: !todoObj.completed}; else return todoObj;
            });
            default: return state;
        }
    }
    // reducer for "visivility"
    function visibility_reducer(state='ALL', action){
        switch (action.type) {
            case 'CHANGE_VISIBILITY': return action.payload;
            default: return state;
        }        
    }
    // App Reducer
    const appReducer = combineReducers({
        todos: todos_reducer,
        visivility: visibility_reducer
    })

    const store = createStore(appReducer, window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());

    // It's okay to use store.dispatch here
    // this component will send ADD_TODO to store
    // remove bahavior
    class Form extends React.Component{
        constructor(props) {
            super(props);
            this.textInput = React.createRef();
        }
        render(){
            return(
                <div>
                    <input ref={this.textInput} />
                    <button onClick={()=>this.props.onclick(this.textInput.current)}>Add Todo</button>
                </div>
            )
        }
    }
    // It's okay to use store.dispatch here
    // We could refactor and make Button as dump component
    const VisibilityButtons = ()=> (
        <div>
            <button onClick={()=>store.dispatch({type: 'CHANGE_VISIBILITY', payload: 'ALL'})}>All</button>
            <button onClick={()=>store.dispatch({type: 'CHANGE_VISIBILITY', payload: 'ACTIVE'})}>Active</button>
            <button onClick={()=>store.dispatch({type: 'CHANGE_VISIBILITY', payload: 'COMPLETED'})}>Completed</button>
        </div>
    )
    // Display Single Todo
    // remove bahavior
    // remove logic
    const Todo = ({text, onclick, completed})=>(
        <li onClick={onclick}
            style={completed}>{text}</li>
    )

    const TodosList = ({todos, visibility})=>(
        <ul>
            {todos
                .filter(todo=> {switch(visibility){
                    case 'ALL': return true;
                    case 'ACTIVE': return todo.completed === false;
                    case 'COMPLETED': return todo.completed === true;
                }})
                .map(todo => <Todo 
                                key={todo.id} 
                                text={todo.text} 
                                onclick={()=> { 
                                    store.dispatch({
                                        type: 'TOGGLE_TODO', 
                                        id: todo.id
                                    })
                                }}
                                completed={{textDecoration: todo.completed? 'line-through': 'none'}}
                            />)}
        </ul>
    )

    // App
    // need to refactor
    // now notice how TodoApp is passing props (todos and visibility to TodosList component
    // <TodosList todos={todos} visibility={visibility}> // {...this.props}
    class TodoApp extends React.Component{
        render(){
            const { todos, visibility } = this.props;
            return(
                <div>
                    <Form onclick={(input)=> { 
                        store.dispatch({
                            type: 'ADD_TODO', 
                            payload: {id: ++todo_id_counter, text: input.value, completed: false}
                        }); 
                        input.value = ''; }} />
                    <TodosList {...this.props} />
                    <VisibilityButtons />
                </div>
            );
        }
    }
    
    // we can refactor to spread the state instead of passing them separately
    const render = () => { ReactDOM.render(<TodoApp todos={store.getState().todos} visibility={store.getState().visivility} />, document.getElementById('root')) };
    // does not work for some reason! State is updated in Redux but react does not rerender when store is changed!
    // const render = () => { ReactDOM.render(<TodoApp {...store.getState()} />, document.getElementById('root')) };
    render()
    store.subscribe(render)

</script>
