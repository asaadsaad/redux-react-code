<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.min.js"></script>
<script src="https://unpkg.com/expect@1.20.2/umd/expect.min.js"></script>

<body></body>

<script>
    // Create a store using Redux
    const { createStore } = Redux;

    function reducer(state = 0, action) {
        switch (action.type) {
            case 'INCREMENT': return state + 1;
            case 'DECREMENT': return state - 1;
            default: return state;
        }
    }

    const store = createStore(reducer);

    // This function render() is to display the state from the store
    const render = () => { document.body.innerText = store.getState() };
    // display the state
    render()
    // Subscribe to the store, so everytime the state changes: call the function render()
    store.subscribe(render)

    // dispatch an action on document click
    document.addEventListener('click', () => {
        store.dispatch({ type: 'INCREMENT' })
    })


</script>
